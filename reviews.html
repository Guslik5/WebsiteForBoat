<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аренда катера Спб</title>
    <meta name="keywords" content="аренда, катер, яхта, спб, санкт-петербург ">
    <meta name="description" content="Аренда яхты в Санкт-Петербурге по выгодной цене!">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="backgroundImg">
<header>
    <img src="img/logo.png" class="logo-img">
    <nav>
        <input type="checkbox" name="menu" id="btn-menu"/>
        <label for="btn-menu">Меню</label>
        <ul>
            <li id="button-main"><a href="index.html">Главная</a></li>
            <li id="button-boats"><a href="boats.html">Яхты</a></li>
            <li id="button-routes"><a href="routes.html">Маршруты</a></li>
            <li id="button-events"><a href="events.html">Мероприятия</a></li>
            <li id="button-reviews"><a href="reviews.html">Отзывы</a></li>
            <li id="button-contacts"><a href="contacts.html">Контакты</a></li>
        </ul>
    </nav>
    <aside class="telephone">
        <a class="tmp" href="tel:8 (962) 684-51-99" title="позвоните нам"> 8 (962) 684-51-99</a>
        <a class="tmp2" href="tel:8 (962) 684-51-99"><img src="img/phone-call.png" width="30px"
                                                          alt="Кнопка «button»"></a>
    </aside>
</header>
<main>
    <div class="block-reviews">
        <h3 style="padding-left: 20px">Оставить отзыв о прогулке:</h3>
        <form id="form-reviews">
            <input class="input-name-phone" placeholder="Имя" type="text" id="name" name="name" required>
            <input class="input-name-phone" placeholder="Название яхты" type="text" id="nameBoat" name="nameBoat"
                   required>
            <input class="input-name-phone" placeholder="Имя капитана" type="text" id="nameCaptain" name="nameCaptain"
                   required>
            <input class="input-name-phone" placeholder="Комментарий" type="text" id="comment" name="comment" required>
            <input class="input-name-phone" placeholder="Оценка" type="number" id="rating" name="rating" min="1"
                   max="10" required><br>

            <div class="submit_button">
                <input class="input-date-time" type="submit" value="Отправить">
            </div>
        </form>

        <div id="reviews">
            <table style="margin: 1% 7%" id="reviews-table">
                <tr class="reviews-table__header">
                    <th>Имя</th>
                    <th>Название яхты</th>
                    <th>Имя капитана</th>
                    <th>Комментарий</th>
                    <th>Оценка</th>
                </tr>
            </table>
        </div>
    </div>

</main>
<footer>
    <img class="logo-img" src="img/logo.png" alt="logo">

        </ul>
    </section>

</footer>

<script src="js/reviews.js"></script>
<script src="js/scroll.js"></script>
</body>
</html>
